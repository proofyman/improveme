<h4 class="__heading">Настройки</h4>

<div>
  <button
    (click)="clearTodayResult()"
    mat-raised-button>
    Очистить результат за день
  </button>
</div>

<app-spacer large></app-spacer>

<h4 class="__heading">Импорт\экспорт</h4>

<div>
  <button
    (click)="exportData()"
    mat-raised-button>
    Экспорт
  </button>

  <button
    (click)="importData()"
    mat-raised-button>
    Импортировать из файла
  </button>

</div>
